defaults:
  - model: resnet
  - writer: wandb_amtl
  - metrics: empty
  - datasets: asvspoof2021LALFCC_onebatchtest
  - dataloader: example
  - transforms: example_no_transforms
  - _self_
# audio_optimizer:
#   _target_: torch.optim.Adam
#   lr: 0.0003
#   betas: [0.9, 0.999]
#   eps: 0.00000001
#   weight_decay: 0.0005
#   params: ${optimizer_params}
ca_optimizer:
  _target_: torch.optim.Adam
  lr: 0.0003
  betas: [0.9, 0.999]
  eps: 0.00000001
  weight_decay: 0.0005
sc_optimizer:
  _target_: torch.optim.Adam
  lr: 0.0003
  betas: [0.9, 0.999]
  eps: 0.00000001
  weight_decay: 0.0005
adjust_lr:
  lr: 0.0001
  lr_decay: 0.0001
  interval: 10
loss:
  _target_: src.loss.MultiTaskLoss
  lr: 0.0003
  feat_dim: 256
  r_real: 0.9
  r_fake: 0.2
  alpha: 20
trainer:
  log_step: 50
  n_epochs: 100
  epoch_len: 10
  device_tensors: ["audio", "gt_label", "speaker_id", "system_id"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: True # if True, will override the previous run with the same name
  monitor: "min dev_eer" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 10 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  seed: 1